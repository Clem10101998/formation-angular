<h1 style="text-align: center;">Template-Driven Forms</h1>
<div class="container">

  <!-- Inversement de la valeur du booléen -->
  <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button><br><br>
  
    <!-- Apparition des nombres impairs en rouge en fonction du reste retourné -->
    <ul class="list-group" *ngIf="onlyOdd">
      <li class="list-group-item" 
      *ngFor="let odd of oddNumbers"
      [ngClass]="{odd: odd%2 !==0}"
      [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}">{{odd}}</li>
    </ul>

     <!-- Apparition des nombres pairs en vert en fonction du reste retourné -->
    <ul class="list-group" *ngIf="!onlyOdd">
      <li class="list-group-item" 
      *ngFor="let even of evenNumbers"
      [ngClass]="{even: even%2 ===0}"
      [ngStyle]="{backgroundColor: even % 2 === 0 ? 'orange' : 'transparent'}">{{even}}</li>
    </ul>

  <h1>{{onlyOdd}}</h1>

  <!-- Attribute Directive "appBasicHighlight" -->
  <h3 appBasicHighlight>HELLO</h3>
  
</div>
